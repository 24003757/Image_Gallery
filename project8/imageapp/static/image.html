    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
<div>

            <img src="beagle.jpg" onclick="openModal(this)">

        <div>
            <img src="dachshund.jpg" onclick="openModal(this)">
            <h2>DACHSHUND</h2>
        </div>
        <div>
            <img src="german shepherd.jpg" onclick="openModal(this)">
            <h2>GERMAN SHEPHERD</h2>
        </div>

        <div>
            <img src="husky.webp" onclick="openModal(this)">
            <h2>HUSKY</h2>

        <div>
            <img src="lab.jpg" onclick="openModal(this)">

            <h2>SHIH TZU</h2>
        </div>

    </div>

    
</div>

<script>
function openModal(imageElement) {
    const imageSrc = imageElement.src;

    const width = 900;
    const height = 600;
    const left = (screen.width / 2) - (width / 2);
    const top = (screen.height / 2) - (height / 2);

    const newWindow = window.open(
        '',
        '_blank',
        `width=${width},height=${height},top=${top},left=${left}`
    );

    newWindow.document.write(`
        <html>
        <body style="margin:0; background:black; display:flex; justify-content:center; align-items:center; height:100vh;">
            <button onclick="window.close()" style="position:absolute; top:10px; right:15px; font-size:24px; color:white; background:none; border:none; cursor:pointer;">Ã—</button>
            <img src="${imageSrc}" style="max-width:90%; max-height:90%;">
        </body>
        </html>
    `);
}
</script>

 
</body>
